<!DOCTYPE html>
<html>
<head>
 <title>To Do List</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
 <div class="row-fluid">
  <div class="col-md-12">
   <div class="navbar navbar-default">
    <ul class="nav nav-pills">
     <li role="presentation"><a href="#">Home</a></li>
     <li role="presentation"><a href="#">About</a></li>
     <li role="presentation"><a href="#">Contact</a></li>
    </ul>
   </div>
  </div>
 </div>

 <div class="row-fluid">
  <div class="col-md-12">
   <h3>Things to do</h3>
  </div>
 </div>

 <div class="row-fluid">
  <div class="col-md-4">
   <textarea class="form-control" id="newItem" placeholder="What to do ..." autocomplete="off" rows="2"></textarea>
   <button type="button" class="btn btn-default btn-lg btn-block">Add to List</button>
  </div>
 </div>

  <div class="col-md-8">
   <table class="table table-striped table-bordered table hover tabled-condensed">
   <thead colspan="8">
    <tr>
     <td>To Do List</td>
    </tr>
   </thead>

   <tbody>
    <tr>
     <td></td>
    </tr>
   </tbody>
   </table>
  </div>
 </div>


</div>




<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</body>
</html>
