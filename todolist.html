<!DOCTYPE html>
<html>
<head>
 <title>To Do List</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

 <link rel="stylesheet" type="text/css" href="todolist.css">
</head>
<body>

<div class="container-fluid">
 <div class="row-fluid">
  <div class="col-md-12">
   <div class="navbar navbar-default">
    <ul class="nav nav-pills">
     <li role="presentation"><a href="#">Home</a></li>
     <li role="presentation"><a href="#">About</a></li>
     <li role="presentation"><a href="#">Contact</a></li>
    </ul>
   </div>
  </div>
 </div>

 <div class="row-fluid">
  <div class="col-md-12">
   <h3>Things to do</h3>
  </div>
 </div>

 <div class="row-fluid">
  <div class="col-md-4">
   <form class="form-group">
    <div class="form-group">
     <input type="text" class="form-control" id="newItem" rows="2" placeholder="What to do ..." autocomplete="off" />
    </div>
    <button type="submit" class="btn btn-default">Add to list</button>
   </form>
   <div class="alert alert-danger" role="alert">
   You already have an element with that word!
  </div>
  </div>

  

 </div>

  <div class="col-md-8">
   <table class="table table-striped table-bordered table hover">
   <thead>
    <tr>
     <td colspan="3">To Do List</td>
    </tr>
   </thead>

   <tbody>
   </tbody>

   </table>


  </div>
 </div>


</div>




<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="todolist.js"></script>
</body>
</html>
